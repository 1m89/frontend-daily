<!DOCTYPE html>
<html lang="zh-CN">
<!-- lang 是 language 缩写，zh-CN 表示“简体中文-中国大陆” -->
<head>
    <meta charset="UTF-8">
    <!-- charset 是 character set（字符集），UTF-8 包含所有中文汉字 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 上面这行是移动端适配核心，少写或拼错都会导致手机显示异常 -->
    <title>个人学习打卡</title>
</head>
<body>
    <h1>2025.12.6 完成基本框架理解</h1>
    <ul>
        <li>meta 标签的作用：告诉浏览器页面的元信息（如字符集、视口设置）</li>
        <li>viewport 设置：让网页在手机上正常显示，不自动缩放</li>
        <li>关键代码：&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</li>
        <!-- 注意：这里用 &lt; 和 &gt; 表示尖括号，避免被浏览器误认为是真实标签 -->
    </ul>
    <p>明日计划：CSS 盒模型</p>
</body>

</html>
